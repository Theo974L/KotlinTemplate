androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "roomKtx" }

[plugins]

android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin"}
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }

[bundles]

ktor = [
    "ktor-client-content-negotiation",
    "ktor-client-cio",
    "ktor-client-core",
    "ktor-ktor-serialization-kotlinx-json",
    "kotlinx-coroutines-android",
    "coil-network-okhttp",
    "coil-compose"
]

# --- Base commune à presque tous les modules ---
common-core = [
    "androidx-core-ktx",
    "androidx-lifecycle-runtime-ktx"
]

# --- Base Compose (pour les modules UI) ---
compose = [
    "androidx-compose-bom",
    "androidx-compose-ui",
    "androidx-compose-ui-graphics",
    "androidx-compose-ui-tooling-preview",
    "androidx-compose-material3",
    "androidx-material-icons-extended",
    "androidx-compose-foundation",
    "androidx-compose-foundation-layout",
    "androidx-compose-animation",
    "androidx-compose-animation-graphics",
    "androidx-activity-compose",
    "androidx-navigation-compose"
]

# --- Test tools (pour tous les modules) ---
test = [
    "junit",
    "androidx-junit",
    "androidx-espresso-core",
    "androidx-compose-ui-test-junit4",
    "androidx-compose-ui-test-manifest"
]

# --- Koin (injection de dépendances) ---
koin = [
    "koin-core",
    "koin-android",
    "koin-compose"
]

# --- Room (base de données locale) ---
room = [
    "androidx-room-ktx",
    "androidx-room-runtime",
]

# --- Navigation ---
navigation = [
    "androidx-navigation-runtime-ktx",
    "androidx-navigation-compose"
]

# --- UI extra (icônes, animations externes, etc.) ---
ui-extras = [
    "adamglin-phosphor-icon"
]

# --- Google / Services divers ---
google = [
    "engage-core",
    "ads-mobile-sdk",
    "transport-api"
]


system-controller = [
    "accompanist-systemuicontroller"
]